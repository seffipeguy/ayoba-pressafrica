<ion-header [translucent]="true" class="ion-no-border-lol">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/profil"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Update profil
    </ion-title>
    <ion-buttons slot="end">
      <form #form="ngForm" (ngSubmit)="save()">
        <ion-button type="submit" [disabled]="isLoading || form.invalid">
          SAVE
        </ion-button>
      </form>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar color="secondary" *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content class="ion-padding" *ngIf="currentUser">
  <form #form="ngForm" (ngSubmit)="save()">
    <ion-list class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">User name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input name="userName" [disabled]="isLoading" [(ngModel)]="currentUser.userName" required inputmode="text" type="text"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
