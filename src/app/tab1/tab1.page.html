<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary" *ngIf="isSearch">
    <ion-searchbar [(ngModel)]="currentSearch" (ionCancel)="isSearch = !isSearch" [placeholder]="'1.1-5' | translate" showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar color="primary" *ngIf="!isSearch">
    <ion-buttons slot="start" class="ion-no-padding">
      <ion-button class="ion-no-padding">
        <img src="https://play-lh.googleusercontent.com/Jf-XEGdn7L1oK6YMvRBUu2ybkT_hDNgyAqEVh_oa1of_jcE8ADE0o2HYArpeFzmGHX8" width="40px" class="inline-block" height="40px"/>
      </ion-button>
    </ion-buttons>
    <ion-title color="secondary" class="font-bold text-3xl">
      News
    </ion-title>
    <ion-buttons slot="end" class="ion-no-padding">
      <ion-button class="ion-no-padding" (click)="isSearch = !isSearch">
        <ion-icon name="search" size="large"></ion-icon>
      </ion-button>
      <ion-button (click)="presentAllCountry()" class="ion-no-padding space-x-1">
        <img *ngIf="paySelect && paySelect.flag" [src]="paySelect ? paySelect.flag : ''" width="30px" class="inline-block" height="30px"/>
        <ion-icon size="large" *ngIf="!paySelect || paySelect && !paySelect.flag" name="flag"></ion-icon>
        <span>&#9660;</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--ion-header collapse="condense">
    <ion-toolbar class="ion-color-danger">
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header-->

  <div>
    <div class="grid grid-cols-7 ion-padding-vertical">
      <div class="col-span-6">
        <ion-slides pager="false" [options]="slideOpts">
          <ion-slide>
            <span (click)="categorieSelect = null" class="{{ categorieSelect === null ? 'bg-blue-900 text-white' : 'bg-white text-gray-400'}} px-9 ion-text-capitalize text-sm font-medium px-2.5 rounded">{{'1.1-8' | translate}}</span>
          </ion-slide>
          <ion-slide *ngFor="let cat of categoriesEditors; let i = index">
            <span (click)="categorieSelect = cat" class="{{ cat === categorieSelect ? 'bg-blue-900 text-white' : 'bg-white text-gray-400'}} px-9 ion-text-capitalize text-sm font-medium px-2.5 rounded">{{getValueTraduct(cat.name)}}</span>
          </ion-slide>
        </ion-slides>
      </div>
      <div class="col-span-1 ion-text-center text-gray-500 rotate-90 ">
        <ion-icon name="options-sharp" (click)="presentAllCategorie()"></ion-icon>
      </div>
    </div>

    <app-print-recent-headline *ngIf="!isSearch" idCategory="{{categorieSelect === null ? '' : categorieSelect.id}}"></app-print-recent-headline>

    <app-result-search-headline idCategory="{{categorieSelect === null ? '' : categorieSelect.id}}" *ngIf="isSearch" texte="{{currentSearch}}"></app-result-search-headline>

    <app-print-all-coverage idCategory="{{categorieSelect === null ? '' : categorieSelect.id}}"></app-print-all-coverage>
  </div>
</ion-content>
